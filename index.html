<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CDN for styling.  MUST go before all other stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Rock Paper Scissors</title>

</head>
<body>
    <h1>Lets play Rock Paper Scissors!</h1>

    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>

    <h2>Results Below:</h2>

    <p>You Chose: <span id="playerChoice"></span></p>
    <p>vs:<p>
    <p>Computer Chose: <span id="computerChoice"></span></p>

    <p>Round Result:</p>
    <div id="roundWinner"></div>

    <p>Score:</p>
    <p>Player Score: <span id="playerScore"></span></p>
    <p>Computer Score: <span id="computerScore"></span></p>
    
    <div id="gameOver"></div>
    <div id="gameWinner"></div>
    <div id="resetBtn"></div>


    <!-- Bootstrap CDN for JS.  MUST go before all other JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="Javascript.js"></script>
</body>
</html>
