<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

</head>
<body>
    <h1>Lets play Rock Paper Scissors!</h1>

    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>

    <h2>Results Below:</h2>

    <p>You Chose: <span id="playerChoice"></span></p>
    <p>vs:<p>
    <p>Computer Chose: <span id="computerChoice"></span></p>

    <p>Round Result:</p>
    <div id="roundWinner"></div>

    <p>Score:</p>
    <p>Player Score: <span id="playerScore"></span></p>
    <p>Computer Score: <span id="computerScore"></span></p>
    
    <div id="gameOver"></div>
    <div id="gameWinner"></div>
    <div id="resetBtn"></div>



    <script src="Javascript.js"></script>
</body>
</html>
