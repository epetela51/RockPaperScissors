<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CDN for styling.  MUST go before all other stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Rock Paper Scissors</title>

</head>

<body>
    <div class="container text-center mt-3">
        <div class="row">
            <div class="col">
                <h1>Play Rock Paper Scissors... If You Dare</h1>
                <p>First to 5 wins</p>

                <!-- small screens = full width btns.  Bigger than sml screens have btns take up 8 col -->
                <div class="d-grid gap-3 d-sm-block col-8 mx-auto my-4">
                    <button id="rock" class="btn btn-success mx-2">Rock</button>
                    <button id="paper" class="btn btn-success mx-2">Paper</button>
                    <button id="scissors" class="btn btn-success mx-2">Scissors</button>
                </div>

                <!-- <p>Player vs: Computer </p> -->
                <p><span id="playerChoice"></span><span id="computerChoice"></span></p>

                <p><span id="roundWinner"></span></p>

                <div id="gameScores">
                    <p>Player Score: <span id="playerScore"></span></p>
                    <p>Computer Score: <span id="computerScore"></span></p>
                </div>


                <div id="gameOver"></div>
                <div id="gameWinner"></div>
                <div id="resetBtn"></div>
            </div>
        </div>
    </div>



    <!-- Bootstrap CDN for JS.  MUST go before all other JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="Javascript.js"></script>
</body>

</html>
